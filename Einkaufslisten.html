<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deine Einkauflisten</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./Bilder/forkspoon.png" type="image/x-icon">

    <style>
        .svg-container {
            display: flex;
        }

        .svg {
            width: 100px;
            margin: 10px;
        }

        .dropzone {
            width: 200px;
            height: 200px;
            border: 2px dashed #aaa;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ãœberschrift</h1>
    <div class="svg-container">
        <img class="svg" src="./SVGs/breakfast.svg" draggable="true"> 
        <img class="svg" src="./SVGs/lunch.svg" draggable="true">
        <img class="svg" src="./SVGs/dessert.svg" draggable="true">
    </div>
    <div class="dropzone"></div>

    <script>
        const svgs = document.querySelectorAll('.svg');
        const dropzone = document.querySelector('.dropzone');

        svgs.forEach(svg => {
            svg.addEventListener('dragstart', handleDragStart);
        });

        dropzone.addEventListener('dragover', handleDragOver);
        dropzone.addEventListener('drop', handleDrop);

        function handleDragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.src);
        }

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const src = event.dataTransfer.getData('text/plain');
            const img = document.createElement('img');
            img.src = src;
            img.width = 50;
            dropzone.appendChild(img);
        }
    </script>
</body>
</html>
